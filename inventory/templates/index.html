{% extends 'base.html' %}

{% block body %}

<br>

<div class="button-group">

    <a href="{% url 'display_laptops' %}" class="btn btn-primary btn-md" role="button">Laptops</a>
    <a href="#" class="btn btn-primary btn-sm" role="button"> +</a>

    <a href="{% url 'display_desktops' %}" class="btn btn-primary btn-md" role="button">Desktop</a>
    <a href="#" class="btn btn-primary btn-sm" role="button"> +</a>

    <a href="{% url 'display_mobiles' %}" class="btn btn-primary btn-md" role="button">Mobile</a>
    <a href="#" class="btn btn-primary btn-sm" role="button"> +</a>
</div>

<br>

<table class="table table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>Model</th>
            <th>Price</th>
            <th>Status</th>
            <th>Issue</th>
        </tr>
    </thead>

    <tbody>

        {% for item in items %}

        <tr>
            <td>{{ item.pk }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.status }}</td>
            <td>{{ item.issues }}</td>
        </tr>

        {% endfor %}

    </tbody>
</table>
{% endblock %}
